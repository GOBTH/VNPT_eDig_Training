<div class="row">
  <div class = "col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" style="text-align: center;">List of employees</h4>
      </div>
      <button
        type="submit"
        style="background-color: lightgray; color:black; width:300px;"
        class="btn btn-primary btn-round">
        Add an employee
      </button>
      <div class="card-body">
        <div class ="table-responsive">
          <table  mat-table [dataSource]="dataSource" class="table">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="birth">
              <th mat-header-cell *matHeaderCellDef> Birth </th>
              <td mat-cell *matCellDef="let element"> {{getDateToString(element.birth)}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Code </th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Portrait</th>
              <td mat-cell *matCellDef="let element">
                <button
                  style="color: black;"
                  mat-button
                  (click)="onNavigate(element.image)">
                    URL
                </button>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>EDIT</th>
              <td mat-cell
                *matCellDef="let element">
                  <a
                  [routerLink]="['employee/edit', element.id]"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}">
                    <button
                      style="color: black;"
                      mat-raised-button
                      (click)="openDialogEditting(element.id)">
                        Edit
                    </button>
                    <!-- <router-outlet></router-outlet> -->
                  </a>
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>DELETE</th>
              <td mat-cell *matCellDef="let element">
                <button style="color: black;" mat-button
                  (click)="openDialog(element.id)">
                    Delete
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
