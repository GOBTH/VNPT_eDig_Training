<div>
  <h2>{{ header }}</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div>
      <label for="">ID</label>
      <input type="text" [ngModel]="employee.id" name="id">
      <p>-----------------------------------------</p>
    </div>

    <div>
      <label for="">Name</label>
      <input type="text" [ngModel]="employee.name" name="name">
      <p>-----------------------------------------</p>
    </div>

    <div>
      <label for="">Email</label>
      <input type="text" [ngModel]="employee.email" name="email">
      <p>-----------------------------------------</p>
    </div>

    <div>
      <label for="">Phone</label>
      <input type="text" [ngModel]="employee.phone" name="phone">
      <p>-----------------------------------------</p>
    </div>

    <div>
      <button>
        Save
      </button>
    </div>
  </form>
</div>
